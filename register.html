<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Register</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Student Register</h2>
      <form id="registerForm">
        <label>Email or Username</label>
        <input type="text" id="regUsername" placeholder="Enter email/username" required>

        <label>Name of Student</label>
        <input type="text" id="regName" placeholder="Enter name" required>

        <label>Password</label>
        <input type="password" id="regPassword" placeholder="Enter password" required>

        <label>Re-Enter Password</label>
        <input type="password" id="regConfirmPassword" placeholder="Confirm password" required>

        <button type="submit" class="btn">Register</button>
        <p id="regMsg" class="error"></p>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
